<ion-header>

  <ion-navbar>
    <ion-title>Now Playing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row align-items-stretch>
    <ion-col>
      <button ion-button icon-only (click)="stopSong()">
        <ion-icon name="square"></ion-icon>
      </button>
    </ion-col>

    <ion-col>
      <button ion-button icon-only (click)="playMusic2()">
        <ion-icon name="play"></ion-icon>
      </button>
    </ion-col>

    <ion-col>
      <button ion-button icon-only (click)="pauseSong()">
        <ion-icon name="pause"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-content>
