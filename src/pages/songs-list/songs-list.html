<ion-header>

  <ion-navbar>
    <ion-title>My Songs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let song of songs" (click)="saveSong(song.name,song.file)">
      {{song.name}}
    </ion-item>
  </ion-list>
</ion-content>
