<ion-header>

  <ion-navbar color="archive">
    <ion-title>Internet Archive</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Select a year</h2>
  <ion-list >
    <ion-item *ngFor="let item of fakeList" (click)="loadArchiveList(item)">
        {{item}}
    </ion-item>

  </ion-list>
</ion-content>
